<form id="form-premio" enctype="multipart/form-data">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="NOME" id="NOME" class="form-control">
    </div>
    <div class="form-group">
        <label>Descrição</label>
        <textarea name="DESCRICAO" id="DESCRICAO" cols="30" rows="2" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label>Valor</label>
        <input type="text" name="VALOR" id="VALOR" class="form-control">
    </div>
    <div class="form-group">
        <label>Tipo de Promoção</label>
        <select name="PROMOCAO_ID" id="PROMOCAO_ID" class="form-control">
            <option value="">Selecione o tipo de promoção</option>
        </select>
    </div>
    <input type="hidden" name="ID" id="ID">
</form>
